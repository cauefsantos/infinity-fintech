<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="fintech, controle, finanças">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/register.css">
    <title>Infinity - Cadastro</title>
</head>
<body>

    <header class="container-fluid row">
        <a class="inline-button" href="index.html"><button class="offset-1 button navigation-button"><img class="arrow-button" src="images/left-arrow.svg" alt="Voltar"></button></a> 
        <h1 class="col align-self-center main-title"> <img class="title-logo" src="images/infinity-logo.svg" alt="Logo da Inifity"> Infinity</h1>
    </header>

    <form action="#" name="register" method="post" class="register-form container">
        <div class="row align-self-center">

            <div class="input-group inline-group">
                <input class="inline-input" type="text" name="first-name" required placeholder="Nome">
                <input class="inline-input" type="text" name="last-name" required placeholder="Sobrenome">
            </div>
            <input type="email" name="email" required placeholder="E-mail">
            <input type="email" name="email-confirm" required placeholder="Confirme o e-mail">
            <input type="password" name="password" required placeholder="Defina uma senha">
            <input type="password" name="password-confirm" required placeholder="Confirme a senha">

            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="accept-email" id="accept-email">
                <label class="form-check-label" for="accept-email">Eu aceito receber e-mails da Infinity</label>
            </div>
        </div>

        <button class="button form-button">Começar</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
